<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programmer Jokes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            background-color: white;
            border: 2px solid black;
            padding: 20px;
            width: 300px;
            text-align: center;
        }

        .joke {
            margin: 20px 0;
            font-size: 18px;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
        }

        .button {
            border: 2px solid black;
            padding: 10px 20px;
            cursor: pointer;
            background-color: white;
        }

        .submit-button {
            border: 2px solid black;
            padding: 10px 20px;
            cursor: pointer;
            background-color: white;
            margin-top: 20px;
            display: block;
            width: 100%;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border: 2px solid black;
            width: 80%;
            max-width: 400px;
        }

        .close {
            color: black;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: red;
            text-decoration: none;
            cursor: pointer;
        }

        .submit-modal-button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Programmer Jokes</h2>
    <div class="joke" id="joke">
        Two booleans enter a bar...
    </div>
    <div class="buttons">
        <div class="button" onclick="prevJoke()">Prev</div>
        <div class="button" onclick="randomJoke()">Random</div>
        <div class="button" onclick="nextJoke()">Next</div>
    </div>
    <button class="submit-button" onclick="openModal()">Submit Joke</button>
</div>

<!-- The Modal -->
<div id="jokeModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2>Submit a Joke</h2>
        <textarea id="newJoke" rows="4" style="width: 100%;"></textarea>
        <button class="submit-modal-button" onclick="submitJoke()">Submit</button>
    </div>
</div>

<script>
    const jokes = [
        "Two booleans enter a bar...",
        "Why do programmers prefer dark mode? Because light attracts bugs.",
        "How many programmers does it take to change a light bulb? None, that's a hardware problem.",
        "Why do Java developers wear glasses? Because they don't C#.",
        "A programmer walks into a bar and orders 1.000000119 root beers. The bartender says, 'I'll have to charge you extra; that's a root beer float.'",
        "Real programmers count from 0.",
        "Why do programmers hate nature? It has too many bugs.",
        "What's a programmer's favorite place to hang out? Foo Bar.",
        "Why did the programmer quit his job? Because he didn't get arrays.",
        "How do you comfort a JavaScript bug? You console it."
    ];

    let currentJokeIndex = 0;

    function showJoke(index) {
        const jokeElement = document.getElementById('joke');
        jokeElement.textContent = jokes[index];
    }

    function prevJoke() {
        currentJokeIndex = (currentJokeIndex > 0) ? currentJokeIndex - 1 : jokes.length - 1;
        showJoke(currentJokeIndex);
    }

    function nextJoke() {
        currentJokeIndex = (currentJokeIndex < jokes.length - 1) ? currentJokeIndex + 1 : 0;
        showJoke(currentJokeIndex);
    }

    function randomJoke() {
        currentJokeIndex = Math.floor(Math.random() * jokes.length);
        showJoke(currentJokeIndex);
    }

    function openModal() {
        document.getElementById('jokeModal').style.display = 'block';
    }

    function closeModal() {
        document.getElementById('jokeModal').style.display = 'none';
    }

    function submitJoke() {
        const newJoke = document.getElementById('newJoke').value;
        if (newJoke.trim() !== "") {
            jokes.push(newJoke);
            document.getElementById('newJoke').value = "";
            closeModal();
            alert("Joke submitted successfully!");
        } else {
            alert("Please enter a joke.");
        }
    }

    window.onclick = function(event) {
        const modal = document.getElementById('jokeModal');
        if (event.target == modal) {
            modal.style.display = 'none';
        }
    }

    // Show the first joke initially
    showJoke(currentJokeIndex);
</script>
</body>
</html>
